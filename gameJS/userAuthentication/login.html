<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | JSGame</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register signin">
    <section class="registration">
        <div class="container-sign">
            <form class="form" id="signupForm" onsubmit="return logIn()">
                <h1>Log in</h1>
                <div class="divider"></div>
                <div>
                    <label for="username">Username: <sup>*</sup></label><br>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div>
                    <label for="password">Enter Password: <sup>*</sup></label><br>
                    <input type="password" id="password" minlength="8" maxlength="30" placeholder="Enter your password" required>
                </div>
                
                <br>
                <div>
                    <input type="submit" class="sign-btn" value="SIGN IN">
                </div>
                <br>
                <div>
                    <p class="already">Don't have an account? <a href="./registration.html">Sign up.</a></p>
                </div>
            </form>
        </div>
    </section>
    
    <script src="./auth/auth.js"></script>
</body>
</html>
